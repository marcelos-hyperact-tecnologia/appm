<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Pressão</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Sistólica</ion-label>
    <ion-input type="number" [(ngModel)]="sistolica"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Diastólica</ion-label>
    <ion-input type="number" [(ngModel)]="diastolica"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data e Hora</ion-label>
    <ion-datetime presentation="date-time" [(ngModel)]="data"></ion-datetime>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="salvar()">Cadastrar</ion-button>
  <ion-button expand="block" color="medium" (click)="limpar()">Limpar</ion-button>
</ion-content>
