<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Temperatura</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Temperatura (Â°C)</ion-label>
    <ion-input type="number" [(ngModel)]="temperatura"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Data e Hora</ion-label>
    <ion-datetime presentation="date-time" [(ngModel)]="data"></ion-datetime>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="salvar()">
    Salvar
  </ion-button>
</ion-content>
